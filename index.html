<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable = no, initial-scale=1.0">
    <title>神笔马良</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <canvas id="xxx" width=300 height=300></canvas>
    <div id="actions" class="actions">
        <svg id="brush" class="active icon" aria-hidden="true">
            <use xlink:href="#icon-huabi1"></use>
        </svg>
        <svg id="eraser" class="icon" aria-hidden="true">
            <use xlink:href="#icon-xiangpi1"></use>
        </svg>
        <svg id="clear" class="icon" aria-hidden="true">
            <use xlink:href="#icon-qingpingzhongxie"></use>
        </svg>
        <svg id="download" class="icon" aria-hidden="true">
            <use xlink:href="#icon-xiazai"></use>
        </svg>
    </div>
    <div>
        <ol class="colors">
            <li id=black class="black active"></li>
            <li id=red class="red"></li>
            <li id=blue class="blue"></li>
            <li id=green class="green"></li>
        </ol>
        <ol class="sizes">
            <li id=thin class="thin active"></li>
            <li id=thick class="thick"></li>
        </ol>
    </div>
    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_2696891_sghgt56kvol.js"></script>

</html>
